<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/material.min.css">
    <link rel="stylesheet" href="../assets/material.min.css.map">
    <script src="../assets/material.min.js"></script>
    <script src="../assets/material.min.js.map"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div id="popup-home" >
        <div id="logo">
            <img src="/images/header.png" alt="Session Hold">
        </div>
        <div id="description" style="text-align: center; padding: 10px 10px;">
            Save current browsing session for later
        </div>

        <div style="width:90%; height:2px; background-color: rgba(0,0,0,.12);"></div>

        <div id="controls" >
            <button 
                id="save-btn" 
                class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored"
            >
                Save Session
            </button>
            <button 
                id="restore-btn" 
                class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored mdl-button--accent"
            >
                Restore Session
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
